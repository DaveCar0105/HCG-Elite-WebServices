<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      >
    <mat-toolbar style="color: white;">Menu</mat-toolbar>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/reportes_agencia">Reportes Agencia</a>
    </mat-nav-list>
    <mat-nav-list style="background-color: white" *ngIf="!isAgencia">
      <a mat-list-item routerLink="paginas/reportes_control">Reportes Contol</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="!isAgencia">
      <a mat-list-item routerLink="paginas/baseOrdenes">Base Ordenes</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/cliente">Clientes</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/marcacion">Marcaciones</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/finca">Fincas</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/agencia">Agencias</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAdmin && isAgencia">
      <a mat-list-item routerLink="paginas/usuario">Usuarios</a>
    </mat-nav-list>
    <br>
    <mat-nav-list style="background-color: white" *ngIf="isAgencia">
      <a mat-list-item routerLink="paginas/variedad">Variedades</a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isLogin | async" color="primary" style="background-color: black; color: white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>High Control Group</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
