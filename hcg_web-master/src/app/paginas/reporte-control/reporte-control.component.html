<mat-card>
    <mat-card-header>
        <mat-card-title>Reporte Finca</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="date" > 
                <mat-label>Fecha Desde</mat-label>
                <input 
                  matInput 
                  [matDatepicker]="desde" 
                  disabled
                  (dateInput)="addEvent('input', $event)" 
                  (dateChange)="addEvent('change', $event)"
                >
                <mat-datepicker-toggle matSuffix [for]="desde"></mat-datepicker-toggle>
                <mat-datepicker #desde disabled="false"></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12">
              <mat-form-field class="date" > 
                <mat-label>Fecha hasta</mat-label>
                <input 
                  matInput 
                  [matDatepicker]="hasta" 
                  disabled
                  (dateInput)="addEvent1('input', $event)" 
                  (dateChange)="addEvent1('change', $event)">
                
                <mat-datepicker-toggle matSuffix [for]="hasta"></mat-datepicker-toggle>
                <mat-datepicker #hasta disabled="false"></mat-datepicker>
              </mat-form-field>
              <div>
                <mat-slide-toggle [(ngModel)]="elite">
                    Elite
                </mat-slide-toggle>
              </div>
              
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="generar()">Generar</button>
    </mat-card-actions>
</mat-card>
