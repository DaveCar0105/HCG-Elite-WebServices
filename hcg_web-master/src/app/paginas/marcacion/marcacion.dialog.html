<mat-card style="width: 90%;">
    <mat-card-header>
        <mat-card-title *ngIf="data.id==0">Nuevo cliente</mat-card-title>
        <mat-card-title *ngIf="data.id>0">Editar cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field class="example-full-width">
                <mat-label >Nombre</mat-label >
                <input matInput formControlName="marcacionNombre" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cliente</mat-label>
                <mat-select  formControlName="clienteId">
                  <mat-option *ngFor="let item of clientes" [value]="item.clienteId">
                    {{item.clienteNombre}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="guardar()">Guardar</button>
    </mat-card-actions>
</mat-card>
