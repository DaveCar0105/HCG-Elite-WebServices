<mat-card style="width: 90%;">
    <mat-card-header>
        <mat-card-title *ngIf="data.id==0">Nueva variedad</mat-card-title>
        <mat-card-title *ngIf="data.id>0">Editar variedad</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field class="example-full-width">
                <mat-label >Nombre</mat-label >
                <input matInput formControlName="variedadNombre" type="text" />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="guardar()">Guardar</button>
    </mat-card-actions>
</mat-card>
