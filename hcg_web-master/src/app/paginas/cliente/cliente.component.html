<mat-card>
    <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-subtitle><button mat-raised-button (click)="nuevo()">Nuevo</button></mat-card-subtitle>
    </mat-card-header>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="clienteNombre">
          <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.clienteNombre}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mercadoNombre">
          <mat-header-cell *matHeaderCellDef> Mercado </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.clienteMercado.length > 0 ? element.clienteMercado[0].mercado.mercadoNombre : ''}}
            <span *ngIf="element.clienteMercado?.length > 1">
              (+{{element.clienteMercado.length - 1}} {{element.clienteMercado?.length === 2 ? 'other' : 'others'}})
            </span> </mat-cell>
        </ng-container>
      
    
        <ng-container matColumnDef="clienteId">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let element"><button mat-raised-button (click)="editar(element)">Editar</button></mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="clienteImg">
          <mat-header-cell *matHeaderCellDef> Imagen </mat-header-cell>
          <mat-cell *matCellDef="let element"><img src="http://185.254.206.121:81/client/{{element.clienteUrl}}"></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
</mat-card>
