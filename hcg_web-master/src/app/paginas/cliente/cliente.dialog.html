<mat-card style="width: 90%;">
    <mat-card-header>
        <mat-card-title *ngIf="data.id==0">Nuevo cliente</mat-card-title>
        <mat-card-title *ngIf="data.id>0">Editar cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field class="example-full-width">
                <mat-label >Nombre</mat-label >
                <input matInput formControlName="clienteNombre" type="text" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mercado</mat-label>
                <mat-select [formControl]="mercadoControl" multiple>
                  <mat-select-trigger>
                    {{nombrePrincipal}}
                    <span *ngIf="mercadoControl.value?.length > 1">
                      (+{{mercadoControl.value.length - 1}} {{mercadoControl.value?.length === 2 ? 'other' : 'others'}})
                    </span>
                  </mat-select-trigger>
                  <mat-option *ngFor="let mercado of mercados" [value]="mercado.mercadoId">{{mercado.mercadoNombre}}</mat-option>
                </mat-select>
              </mat-form-field>
              <br>
              <label>
                <span>Imagen</span>
                <input #imageInput
                       type="file"
                       accept="image/*">
              </label>
              


        </form>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-raised-button *ngIf="mercadoControl.value?.length > 0" (click)="guardar(imageInput)">Guardar</button>
    </mat-card-actions>
</mat-card>
