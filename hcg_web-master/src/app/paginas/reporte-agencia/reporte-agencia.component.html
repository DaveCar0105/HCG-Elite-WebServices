<mat-card>
  <mat-card-header>
    <mat-card-title>Reportes</mat-card-title>
    
  </mat-card-header>
    <div class="row">
      <div class="col-md-2 col-sm-3">
        <mat-form-field class="date" style="width: 75%"> 
          <mat-label>Fecha Desde</mat-label>
          <input 
            matInput 
            [matDatepicker]="desde" 
            disabled
            (dateInput)="addEvent('input', $event)" 
            (dateChange)="addEvent('change', $event)"
          >
          <mat-datepicker-toggle matSuffix [for]="desde"></mat-datepicker-toggle>
          <mat-datepicker #desde disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-2 col-sm-3">
        <mat-form-field class="date" style="width: 75%"> 
          <mat-label>Fecha hasta</mat-label>
          <input 
            matInput 
            [matDatepicker]="hasta" 
            disabled
            (dateInput)="addEvent1('input', $event)" 
            (dateChange)="addEvent1('change', $event)">
          
          <mat-datepicker-toggle matSuffix [for]="hasta"></mat-datepicker-toggle>
          <mat-datepicker #hasta disabled="false"></mat-datepicker>
        </mat-form-field>
        
      </div>
      <div class="col-md-2 col-sm-3">
        <mat-form-field>
          <mat-label>Cliente</mat-label>
          <mat-select  [(ngModel)]="clienteId">
            <mat-option *ngFor="let item of clientes" [value]="item.clienteId">
              {{item.clienteNombre}}
            </mat-option>
          </mat-select>
      </mat-form-field>
      </div>
      <div class="col-md-2 col-sm-3">
        <button mat-raised-button (click)="buscar()">Buscar</button>
      </div>
    </div>
    <br>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="finca">
        <th mat-header-cell *matHeaderCellDef> Finca </th>
        <td mat-cell *matCellDef="let element"> {{element.finca}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="agencia">
        <th mat-header-cell *matHeaderCellDef> Agencia </th>
        <td mat-cell *matCellDef="let element"> {{element.agencia}} </td>
      </ng-container>


      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style="background-color: black;color:white" (click)="generar(element.id )">Generar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
